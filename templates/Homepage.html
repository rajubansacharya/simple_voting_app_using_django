<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Voting Layout</title>
    <style>
        /* Navbar CSS */
        .navbar {
            text-align: center;
            padding: 10px 0;
            background-color: #f0f0f0;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
        }

        /* Container for topics */
        .topics-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Individual topic styling */
        .topic {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .topic h3 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }

        .topic .btn-container {
            text-align: center;
            margin-top: 10px;
        }

        .topic .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .topic .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="{% url 'homepage'%}">Home</a>
    <a href="{% url 'create'%}"> Create</a>

</div>

<!-- Container for topics -->
<div class="topics-container">

    <!-- Topic 1 -->
     {% for poll in polls %}
    <div class="topic">
        <h3> {{ poll.question }}</h3>
        <div class="btn-container">
            <a href="{% url 'vote' poll.id %}" class="btn">Vote</a>
            <a href="{% url 'result' poll.id %}" class="btn">Result</a>
        </div>
    </div>
    {% endfor %}
   

    
</div>

</body>
</html>
